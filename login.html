<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="bg-about">
    <div class="login-container fade-in">
      <span class="text-normal">Login</span>
      <form action="dashboard.php" method="post"> 
        <label for="email">Email address:</label>
        <input type="email" class="custom-input-login" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" class="custom-input-login" id="password" name="password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" class="custom-input-login" id="confirm-password" name="confirm-password" required>
        
        <button type="submit" class="send-about">Login</button>
      </form> <!-- Fechando a tag form -->
    </div>
  </div>
</body>
</html>
